<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Jogadores League of Legends</title>
        <link rel="icon" href="icon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        
        <header>
            <div class="container">
                <h2 class="titulo">Jogadores</h2>
            </div>
        </header>
        <main>
            <section class="container">
                <h2>Lista de Jogadores</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Elo</th>
                            <th>Partidas</th>
                            <th>Vitorias</th>
                            <th>Derrotas</th>
                            <th>Win Rate(%)</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-players">
                        <tr class="player" id="primeiro-player">
                            <td class="info-nome">Catalyst</td>
                            <td class="info-Elo">Platina 3</td>
                            <td class="info-partida">348</td>
                            <td class="info-win">200</td>
                            <td class="info-lose">148</td>
                            <td class="info-winRate">57%</td>
                        </tr>
                        
                        <tr class="player">
                            <td class="info-nome">MinatoLikeaboss</td>
                            <td class="info-elo">Ouro 3</td>
                            <td class="info-partida">258</td>
                            <td class="info-win">141</td>
                            <td class="info-lose">117</td>
                            <td class="info-winRate">55%</td>
                        </tr>

                        <tr class="player">
                            <td class="info-nome">O que Dizer ne</td>
                            <td class="info-elo">Diamante 5</td>
                            <td class="info-partida">188</td>
                            <td class="info-win">105</td>
                            <td class="info-lose">83</td>
                            <td class="info-winRate">56%</td>
                        </tr>

                        <tr class="player">
                            <td class="info-nome">Catalayst</td>
                            <td class="info-elo">Platina 5</td>
                            <td class="info-partida">90</td>
                            <td class="info-win">37</td>
                            <td class="info-lose">53</td>
                            <td class="info-winRate">41%</td>
                        </tr>

                    </tbody>
                </table>
            </section>
        </main>

        <section class="container">
            <h2 id="titulo-form">Adicionar novo Jogador</h2>
            <ul id="mensagem-erro"></ul>
            </ul>
            <form id="form-adiciona">
                <div class="grupo">
                    <label for="nome">Nome: </label>
                    <input id="nome" name="nome" type="text" placeholder="Digite o nome do Jogador" class="campo">
                </div>
                <div class="grupo">
                        <label for="elo">Elo: </label>
                        <input id="elo" name="elo" type="text" placeholder="Digite o elo do Jogador" class="campo">
                    </div>
                <div class="grupo">
                        <label for="partida">Partidas: </label>
                        <input id="partida" name="partida" type="text" placeholder="Digite as partidas do Jogador" class="campo">
                </div>
                <div class="grupo">
                        <label for="win">Vitorias: </label>
                        <input id="win" name="win" type="text" placeholder="Digite as vitorias do Jogador" class="campo">
                </div>
                <div class="grupo">
                        <label for="lose">Derrotas: </label>
                        <input id="lose" name="lose" type="text" placeholder="Digite as derrotas do Jogador" class="campo">
                </div>

                <button id="adicionar-player" class="botao bto-principal">Adicionar</button>
            </form> 
        </section>

        <script src="js/calculaWInRate.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
